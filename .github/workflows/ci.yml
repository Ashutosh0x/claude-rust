name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  rust-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry + index + build
        uses: Swatinem/rust-cache@v2

      - name: Build and test workspace crates that do not require libtorch
        run: |
          cargo test \
            -p tokenizer \
            -p tensors \
            -p quant \
            -p utils \
            -p data_prep \
            -p tokenizer_cli
